
  <router-outlet></router-outlet>

<!-- Main Page layout content -->
<div> 
<mat-toolbar  class="mat-elevation-z6">
  <div  fxLayout class="icon">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu"><mat-icon>menu</mat-icon></button>
    <div id="logo">CVAG</div>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">

    <div class="user-account" fxLayout fxLayoutAlign="center center" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="mat-menu-item" (click)="ChangePassword()">
          <mat-icon>vpn_key</mat-icon>
          <span>Change Password</span>
        </button>
        <button mat-menu-item class="mat-menu-item">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item class="mat-menu-item" (click)="logoutUser()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" fxHide.xs opened class="material-sidenav-left mat-elevation-z3" fixedInViewport
    fixedTopGap="56" #sidenav>
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink='company' routerLinkActive="activated-link">
        <mat-icon>location_city
        </mat-icon>
        <span class="snav-caption">Companies</span>
      </a>
      <a mat-list-item routerLink='user' routerLinkActive="activated-link">
        <mat-icon>layers</mat-icon>
        <span class="snav-caption">Contracts</span>
      </a>
      <a mat-list-item routerLink='loc' routerLinkActive="activated-link">
        <mat-icon>menu_book</mat-icon>
        <span class="snav-caption">Letter of Credit</span>
      </a>
      <a mat-list-item routerLink='bookings' routerLinkActive="activated-link">
        <mat-icon>library_books
        </mat-icon>
        <span class="snav-caption">Bookings</span>
      </a>
      <a mat-list-item routerLink='distributor' routerLinkActive="activated-link">
        <mat-icon>local_play</mat-icon>
        <span class="snav-caption">Releases</span>
      </a>
      <a mat-list-item routerLink='product' routerLinkActive="activated-link">
        <mat-icon>style</mat-icon>
        <span class="snav-caption">Tickets</span>
      </a>
      <a mat-list-item routerLink='msm' routerLinkActive="activated-link">
        <mat-icon>receipt</mat-icon>
        <span class="snav-caption">Reports</span>
      </a>
      <a mat-list-item routerLink='ekyc' routerLinkActive="activated-link">
        <mat-icon>settings</mat-icon>
        <span class="snav-caption">Maintainace</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav mode="side" position="end" opened="false" class="material-sidenav-right">
    'Fixed' : Sidenav
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
</div>
