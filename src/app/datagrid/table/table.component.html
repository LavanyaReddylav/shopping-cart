

<div class="button" flexLayout="row" fxLayoutAlign="space-between">
  <button mat-raised-button color="primary" (click)="export()">
    <mat-icon>arrow_downward</mat-icon>
    Export As Xlsx</button><span>&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="captureScreen()">
  <mat-icon>arrow_downward</mat-icon>
  Export As Pdf</button>
</div>
<div class="elevation">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" >
      </mat-form-field>
</div>


<div class="mat-elevation-z8" id="content" #content>
  <div id="pdfTable" #pdfTable>
    <table mat-table [dataSource]="dataSource" matSort id="contentToConvert">
  
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> S.No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header> Cateory </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
