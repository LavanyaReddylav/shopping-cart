      <!DOCTYPE html>
      <html lang="en">
      
        <body>
          <div class="main">
          
            <section class="sign-in">
              <div class="container">
                <div class="signin-content">
                  <div class="signin-image">
                    <figure>
                      <img src="../../../assets/cvag_logo.png" alt="sing up image" />
                    </figure>

                  </div>
                  <div class="signin-form">
                    <h4 class="form-title">Sign up</h4>
                    <br>
                    <form method="POST" class="register-form" id="register-form">
                      <div class="form-group">
                        <label for="name"
                          ><i class="zmdi zmdi-account material-icons-name"></i
                        ></label>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Your Name"
                        />
                      </div>
                      <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Your Email"
                        />
                      </div>
                      <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input
                          type="password"
                          name="pass"
                          id="pass"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <label for="re-pass"
                          ><i class="zmdi zmdi-lock-outline"></i
                        ></label>
                        <input
                          type="password"
                          name="re_pass"
                          id="re_pass"
                          placeholder="Repeat your password"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="checkbox"
                          name="agree-term"
                          id="agree-term"
                          class="agree-term"
                        />
                        <label for="agree-term" class="label-agree-term"
                          ><span><span></span></span>I agree all statements in
                          <a href="#" class="term-service">Terms of service</a></label
                        >
                      </div>
                      <div class="form-group form-button">
                        <input
                          type="submit"
                          name="signup"
                          id="signup"
                          class="form-submit"
                          value="Sign Up"
                        />
                      </div>
                    <a href="#" class="signup-image-link">I am already a member</a>

                    <!-- </form> -->
                    </form>
