<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="main">
    
      <section class="sign-in">
        <div class="container" >
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="../../../assets/cvag_logo.png" alt="sing up image" />
              </figure>
            </div>
            <div class="signin-form">
              <h4 class="form-title">Sign In</h4>
              <br>
              <form method="POST" class="register-form" id="login-form" [formGroup]="loginForm">
                <div class="form-group">
                <div style="position: relative;">
                  <label for="your_name"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="username"
                  id="your_name"
                  placeholder="Email ID" matInput formControlName="username"  
                />
                </div>
                  <div *ngIf="loginForm.get('username').dirty || loginForm.get('username').touched">
                  <mat-error *ngIf="loginForm.get('username').hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                  </div>
                  
               </div>
                <!-- </div> -->
                <div>
                <div class="form-group">
                <div style="position: relative;">
                  <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="your_pass"
                    id="your_pass"
                    placeholder="Password" matInput formControlName="password" />
                </div>
                    <div *ngIf="loginForm.get('password').dirty || loginForm.get('password').touched">
                      <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error>
                      </div>
                </div>
                </div>
                <!-- <div class="form-group">
                  <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                  <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                  </div> -->
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Sign In"
                  />
                </div>
                <br>
              <a href="#" class="signup-image-link">Forgot Password</a>

              </form>
              <!-- <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-google"></i
                    ></a>
                  </li>
                </ul>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
